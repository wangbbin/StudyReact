<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	  <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="env/browser.min.js"></script>
	<title>react for form</title>
</head>
<body>
	<div id="example"></div>
	<div id="example1"></div>
	<div id="example2"></div>
</body>
<!-- <script type="text/babel" src="form.js"></script> -->


<script type="text/babel">
var arr = [
  <h1 key="h1">Hello world!</h1>,
  <h2 key="h2">React is awesome</h2>
];
console.log(arr)
ReactDOM.render(
  <div>{arr}</div>,
  document.getElementById('example')
);

var names = ['Alice', 'Emily', 'Kate'];
var htmlArr =names.map(function (name,i) {
      return <div key={'div'+i}>Hello, {name}!</div>
    });
console.log(htmlArr);
ReactDOM.render(
  <div>
  {
    htmlArr
  }
  </div>,
  document.getElementById('example1')
);

var NotesList = React.createClass({
  render: function() {
    return (
      <ol>
      {
        React.Children.map(this.props.children, function (child) {
          return <li>{child}</li>;
        })
      }
      </ol>
    );
  }
});

ReactDOM.render(
  <NotesList>
    <span>hello</span>
    <span>world</span>
  </NotesList>,
  document.getElementById('example2')
);
</script>


<!-- <script src="bundle.js"></script> -->
</html>
