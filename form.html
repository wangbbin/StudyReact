<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	  <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="env/browser.min.js"></script>
	<title>react for form</title>
</head>
<body>
	<div id="example"></div>
</body>
<!-- <script type="text/babel" src="form.js"></script> -->


<script type="text/babel">
var NotesList = React.createClass({
  render: function() {
  	var childs = React.Children.map(this.props.children, function (child) {
          return <li>{child}</li>;
        });
  	console.log(childs)
    return (
      <ol>
      {childs}
      </ol>
    );
  }
});

ReactDOM.render(
  <NotesList>
    <span>hello</span>
    <span>world</span>
  </NotesList>,
  document.getElementById("example")
);
</script>

</html>
